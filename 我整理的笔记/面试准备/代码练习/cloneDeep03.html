  const cloneDeep = (list) => {
    const root = {}
    const nodeList = [{
      parent: root,
      key: undefined,
      data: list
    }]

    while (nodeList.length) {
      const {
        parent,
        key,
        data
      } = nodeList.pop()

      // 判断父结构：key
      let res;
      if (typeof key == "undefined") {
        res = parent;
      } else {
        res = parent[key] = {};
      }

      for (const k in data) {
        if (Object.hasOwnProperty.call(data, k)) {
          if (Object.prototype.toString.call(k) === "[object Object]") {
            nodeList.push({
              parent: res,
              key: k,
              data: data[k]
            })
          } else {
            res[k] = data[k]
          }
        }
      }
    }
    return root
  }
