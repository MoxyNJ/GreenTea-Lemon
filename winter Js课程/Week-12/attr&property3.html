<input value="cute" />
<script>
    var input = document.getElementsByTagName("input")[0];

    input.value     //"cute"
input.getAttribute("value")     //"cute"
input.value = "hello"           //"hello"
input.value         //"hello"
input.getAttribute("value")     //"cute"
</script>
