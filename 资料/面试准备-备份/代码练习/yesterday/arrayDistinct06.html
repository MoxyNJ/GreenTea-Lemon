<script>
  const distinct = (arr) => {
    const record = [];
    return arr.reduce((acc, curv) => {
      if (!record.includes(curv.name)) {
        acc.push(curv);
        record.push(curv.name);
      }
      return acc;
    }, [])
  }


  const resources = [
    { name: "张三", age: "18" },
    { name: "张三", age: "19" },
    { name: "张三", age: "20" },
    { name: "李四", age: "19" },
    { name: "王五", age: "20" },
    { name: "赵六", age: "21" },
  ];

  console.log(distinct(resources));
</script>
